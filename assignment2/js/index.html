<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <!-- Bootstrap 5.1 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap 5.1 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lynne Ngo- Movie Data</a>
        <form class="d-flex ml-auto" id="searchForm">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="title"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
          <button class="btn btn-danger" type="button" id="clearForm">
            Clear
          </button>
        </form>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- Movie Table -->
          <table class="table ml-0" id="moviesTable">
            <thead>
              <tr>
                <th>Year</th>
                <th>Title</th>
                <th>Plot</th>
                <th>Rating</th>
                <th>Run Time</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table body will be populated dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Pagination Control -->
      <!-- Pagination Control -->
     <nav aria-label="Page navigation example">
       <ul class="pagination">
         <li class="page-item" id="previousPage">
           <a class="page-link" href="#">Previous</a>
         </li>
         <li class="page-item" id="pageNumber-1">
           <a class="page-link" href="#">1</a>
         </li>
         <li class="page-item" id="pageNumber-2">
           <a class="page-link" href="#">2</a>
         </li>
         <li class="page-item" id="pageNumber-3">
           <a class="page-link" href="#">3</a>
         </li>
         <li class="page-item" id="nextPage">
           <a class="page-link" href="#">Next</a>
         </li>
       </ul>
     </nav>

    <!-- Modal Window -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel"></h5>
          </div>
          <div class="modal-body">
            <!-- Modal body will be populated dynamically -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
  </body>
</html>
